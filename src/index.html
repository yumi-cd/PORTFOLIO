<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- OGP -->
    <title>yumi's portfolio</title>
    <meta name="description" content="検索結果に表示される" />
    <meta property="”og:site_name”" content="”" サイト名” />
    <meta property="”og:title”" content="”" ページタイトル” />
    <meta property="”og:type”" content="”" website” />
    <meta property="”og:url”" content="”" ページURL” />
    <meta property="”og:image”" content="”" サムネイル画像URL” />
    <meta property="”og:description”" content="”" ページ説明文” />
    <!--  ファビコン -->
    <link rel="icon" href="〇〇.ico" />
    <link rel="apple-touch-icon" href="〇〇.png" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Righteous&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- js -->
    <script src="js/main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/kv-matrix.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="header__inner">
        <!--logo-->
        <a class="header__logo" href="/">
          <img src="https://via.placeholder.com/80x32.png?text=Logo" alt="logo" width="80" height="32" />
        </a>
        <!--nav-->
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item"><a class="header__nav-link" href="#profile">PROFILE</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#works">WORKS</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#process">PROCESS</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#pricing">PRICING</a></li>
            <li class="header__nav-item"><a class="header__nav-link btn-contact" href="#contact">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- KV -->
    <section class="kv" aria-label="Hero">
      <div class="kv__inner">
        <img class="kv__ttl" src="img/kv.png" alt="kv-title" width="1500" height="1000">
      </div>
    </section>
    <!-- Profile -->
    <section class="profile" id="profile" aria-label="Profile">
      <div class="profile__inner">
        <!-- タイトル画像 -->
        <h2 class="profile__title">
          <img src="img/profile-ttl.png" alt="PROFILE">
        </h2>
        <!-- 吹き出し/人物画像 -->
        <div class="profile__content">
          <div class="profile__card">
            <img src="img/profile-mama.png" alt="profile illustration">
          </div>
        </div>
    </section>
    <!-- Works -->
    <section class="works" id="works" aria-label="Works">
      <div class="works__inner">
      <!-- タイトル画像 -->
      <h2 class="works__title">
        <img src="img/works-ttl.png" alt="WORKS" width="840" height="220" decoding="async">
      </h2>
      <!-- 作品一覧 -->
      <div class="works__list">
        <!-- item 1 ばぁの手 -->
        <article class="works__item works-card" aria-labelledby="works-1-title">
          <a class="works-card__link" href="https://example.com/baa-no-te" target="_blank" rel="noopener">
            <figure class="works-card__thumb">
              <img src="img/work1.png" alt="ばぁの手 サイトサムネイル" loading="lazy" width="640" height="400">
            </figure>
            <div class="works-card__body">
              <h3 id="works-1-title" class="works-card__title">ばぁの手</h3>
              <ul class="works-card__stack" aria-label="使用技術">
                <li>Figma</li><li>HTML</li><li>CSS</li>
              </ul>
              <span class="works-card__url" aria-hidden="true">URL</span>
            </div>
          </a>
        </article>
        <!-- item 2 -->
        <article class="works__item works-card" aria-labelledby="works-2-title">
          <a class="works-card__link" href="https://example.com/portfolio" target="_blank" rel="noopener">
            <figure class="works-card__thumb">
              <img src="img/work2.png" alt="Portfolio サイトサムネイル" loading="lazy" width="640" height="400">
            </figure>
            <div class="works-card__body">
              <h3 id="works-2-title" class="works-card__title">Portfolio</h3>
              <ul class="works-card__stack" aria-label="使用技術">
                <li>Figma</li><li>HTML</li><li>CSS</li><li>WordPress</li>
              </ul>
              <span class="works-card__url" aria-hidden="true">URL</span>
            </div>
          </a>
        </article>
        <!-- item 3 -->
        <article class="works__item works-card" aria-labelledby="works-3-title">
          <a class="works-card__link" href="https://example.com/cafe" target="_blank" rel="noopener">
            <figure class="works-card__thumb">
              <img src="img/work3.png" alt="cafe サイトサムネイル" loading="lazy" width="640" height="400">
            </figure>
            <div class="works-card__body">
              <h3 id="works-3-title" class="works-card__title">cafe</h3>
              <ul class="works-card__stack" aria-label="使用技術">
                <li>Figma</li><li>HTML</li><li>CSS</li><li>WordPress</li>
              </ul>
              <span class="works-card__url" aria-hidden="true">URL</span>
            </div>
          </a>
        </article>
      </div>
    </section>
